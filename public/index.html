<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Tailwind -->
    <link rel="stylesheet" href="./css/tailwind.css">
    <!--   Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Platzi Travel</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main class="w-full h-auto"> 
        <div id="tab_bar">

        </div>
        <section class="w-full h-auto">
            <div class="w-full h-3/4 relative" id="home">
                <div class="w-full h-full py-4 absolute flex flex-col justify-between">
                    <!--space-y:384px-->
                    <input class="p-2 rounded-full self-center outline-none shadow-shadowButton text-center" type="search" name="search" placeholder="San Francisco" id="home_search">
                    <a class="py-2 px-7 rounded-full  self-center shadow-shadowButton text-primary bg-white font-semibold" href="#">Explorer more</a>
                </div>
                <div class="w-full h-full">
                    <img class="w-full h-full" src="./img/sanFrancisco.jpg" alt="San Francisco">
                </div>
            </div>
            <section id="recomended" class="p-20">
                <div class="recomended_card-container">
                    <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                    <section class="w-full h-2/5 bg-secondary">
                        <h3 class="pt-2.5 pl-2.5 pb-1.5 text-white font-bold">Norway</h3>
                        <p class="pl-2.5 text-white text-xs">Beatuful Landscapes</p>
                    </section>
                </div>

            </section>
            <div id="trending-stay">

            </div>
        </section>
    </main>
    <footer>

    </footer>
